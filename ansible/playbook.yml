---
- hosts: gitlab
  roles:
    - { role: gitlab }

- hosts: gitlab-ci
  roles:
    - { role : gitlab-ci }

- hosts: gitlab-runner
  vars:
    gitlab_runner_registration_token: "{{ hostvars['gitlab_controller']['gitlab_ci_registration_token']['stdout'] }}"
  roles:
    - { role: php }
    - { role: geerlingguy.composer }
    - { role : gitlab-runner }

- hosts: gitlab-runner-cucumber
  roles:
    - { role: ruby }
    - { role: zzet.rbenv }


