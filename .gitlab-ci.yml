---
stages:
  - build
  - test
  - deploy

composer:install:
  stage: build
  script:
    - /usr/local/bin/composer install
  artifacts:
    paths:
      - vendor/
phpspec:
  stage: build
  script:
    - bin/phpspec run --format pretty --no-interaction --no-code-generation
  dependencies:
    - composer:install
  tags:
    - php
    - phpspec

phpunit:
  stage: build
  script:
    - /usr/local/bin/composer install
    - bin/phpunit
  dependencies:
    - composer:install
  tags:
    - php
    - phpunit

phpcs:
  stage: build
  script:
    - bin/phpcs src
  dependencies:
    - composer:install
  tags:
    - php

cucumber:
  stage: build
  script:
    - ruby --version
  dependencies:
    - composer:install
  tags:
    - ruby
    - cucumber
...
